<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>add-course</ion-title>
  </ion-toolbar>
  <ion-searchbar [formControl]="searchControl"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="addCourse(item)" *ngFor="let item of filteredItems">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
