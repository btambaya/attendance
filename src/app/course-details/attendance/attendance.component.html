<ion-header>
  <ion-toolbar>
    <ion-title>Attendance</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of students">
      <ion-label>{{item.first_name}} {{item.last_name}}</ion-label>

    </ion-item>

  </ion-list>
</ion-content>
